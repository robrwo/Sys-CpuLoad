name    = Sys-CpuLoad
author  = Robert Rothenberg <rrwo@cpan.org>
author  = Clinton Wong <clintdw@cpan.org>
license = Perl_5
copyright_holder = Clinton Wong <clintdw@cpan.org>
copyright_year   = 1999-2002, 2020, 2025

[Keywords]
keyword = CPU
keyword = load average
keyword = loadavg
keyword = system

[Meta::Contributors]
contributor = Slaven ReziÄ‡ <slaven@rezic.de>
contributor = Victor Wagner
contributor = Dmitry Dorofeev <dima@yasp.com>

[GatherDir]
exclude_match = cpanfile*
[PruneCruft]
[CPANFile]
[License]
; [SecurityPolicy]
; -policy = Individual
; timeframe = one week
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[Signature]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[RecommendedPrereqs]
[AutoPrereqs]

[EnsurePrereqsInstalled]
:version = 0.003
type = requires
type = recommends

[GitHub::Meta]
repo = git://github.com/robrwo/Sys-CpuLoad.git

[PodWeaver]
[ReadmeAnyFromPod]
type     = gfm
filename = README.md
location = build

[CopyFilesFromBuild]
copy = README.md
; copy = SECURITY.md
copy = cpanfile

[ManifestSkip]
[PruneFiles]
match = ~$
match = \.c
match = \.o
match = \.obj
match = \.bs

[Metadata]
x_authority    = cpan:RRWO

[MetaProvides::Package]
[MetaJSON]
[MetaYAML]

[InstallGuide]

[Prereqs / TestRequires ]

; authordep Pod::Weaver::Plugin::AppendPrepend
; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Section::SourceGitHub

[PodSyntaxTests]
;; Seems broken for intermediate files in XS build [Test::CheckManifest]
;; N/A [Test::CleanNamespaces]
[Test::EOF]
[Test::EOL]
:version = 0.14
[Test::Fixme]
[Test::MinimumVersion]
[Test::NoTabs]
[Test::Perl::Critic]
critic_config = t/etc/perlcritic.rc

[Test::Pod::Coverage::Configurable]
[Test::Pod::LinkCheck]
[Test::Portability]
; authordep Test::TrailingSpace
[Test::TrailingSpace]
filename_regex = \.(?:p[lm]|pod)\z
[Test::Kwalitee]
skiptest = use_strict
[Test::ReportPrereqs]
:version = 0.022
version_extractor = Module::Metadata
verify_prereqs = 1

[@Git]
allow_dirty = dist.ini
push_to     = origin master:master
tag_format  = %v
commit_msg  = %v%n%n%c

[Git::Contributors]
:version = 0.019

[RewriteVersion]
[NextRelease]
[BumpVersionAfterRelease]

[Git::Commit / Commit_Changes] ; commit Changes (for new dev)
allow_dirty_match = ^lib/
commit_msg = Commit Changes and bump $VERSION
